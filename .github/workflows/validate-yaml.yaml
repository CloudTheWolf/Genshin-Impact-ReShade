---

name: Validate YAML files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate YAML file
        run: |
          for file in $(find . -name '*.yml' -o -name '*.yaml'); do
            yamllint "$file"
          done
